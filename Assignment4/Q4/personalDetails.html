<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Job Application - Personal Details</title>
</head>
<body>
    <h1>Job Application Form - Page 1</h1>
    <form action="page2.html" method="get">
        <!-- Personal Details -->
        <label for="name">Full Name:</label>
        <input type="text" id="name" name="name" required>
        <br><br>

        <label for="address">Address:</label>
        <textarea id="address" name="address" rows="3" cols="30" required></textarea>
        <br><br>

        <label for="contact">Contact Info:</label>
        <input type="tel" id="contact" name="contact" placeholder="123-456-7890" required>
        <br><br>

        <!-- Navigation -->
        <button type="submit">Next</button>
    </form>
</body>
</html>
