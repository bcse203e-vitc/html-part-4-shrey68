<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Job Application - Educational Background</title>
</head>
<body>
    <h1>Job Application Form - Page 2</h1>
    <form action="page3.html" method="get">
    
        <label for="degree">Degree:</label>
        <input type="text" id="degree" name="degree" required>
        <br><br>

        <label for="year">Year of Passing:</label>
        <input type="number" id="year" name="year" min="1900" max="2099" required>
        <br><br>

        <label for="institution">Institution Name:</label>
        <input type="text" id="institution" name="institution" required>
        <br><br>

        <button type="button" onclick="location.href='page1.html'">Previous</button>
        <button type="submit">Next</button>
    </form>
</body>
</html>
