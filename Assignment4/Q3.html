<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Website Feedback Form</title>
</head>
<body>
    <h1>Website Feedback Form</h1>
    <form action="/login" method="post">
        <label for="name">Name:</label><br>
        <input type="text" id="name" name="name" required>
        <br><br>

        <label for="email">Email:</label><br>
        <input type="email" id="email" name="email" placeholder="example@domain.com" required>
        <br><br>

        <label>Rate the Website:</label>
        <br>
        <input type="radio" id="star1" name="rating" value="1">
        <label for="star1">⭐</label>
        <input type="radio" id="star2" name="rating" value="2">
        <label for="star2">⭐⭐</label>
        <input type="radio" id="star3" name="rating" value="3">
        <label for="star3">⭐⭐⭐</label>
        <input type="radio" id="star4" name="rating" value="4">
        <label for="star4">⭐⭐⭐⭐</label>
        <input type="radio" id="star5" name="rating" value="5">
        <label for="star5">⭐⭐⭐⭐⭐</label>
        <br><br>

        <label for="feedback-type">Type of Feedback:</label><br>
        <select id="feedback-type" name="feedback-type" required>
            <option value="suggestion">Suggestion</option>
            <option value="bug-report">Bug Report</option>
            <option value="compliment">Compliment</option>
        </select>
        <br><br>

        <label for="feedback">Feedback:</label>
        <br>
        <textarea id="feedback" name="feedback" rows="5" cols="50" placeholder="Write your feedback here..." required></textarea>
        <br><br>

        <label>Would you recommend us?</label><br>
        <input type="radio" id="yes" name="recommend" value="Yes" required>
        <label for="yes">Yes</label>
        <input type="radio" id="no" name="recommend" value="No" required>
        <label for="no">No</label>
        <br><br><br>

        <button type="submit">Submit</button>
        <button type="reset">Reset</button>
    </form>
</body>
</html>
