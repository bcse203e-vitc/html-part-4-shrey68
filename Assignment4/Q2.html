<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Online Event Registration</title>
</head>
<body>
    <h1>Register for the Online Event</h1>
    <form action="/login" method="post">
        <label for="full-name">Full Name:</label><br>
        <input type="text" id="full-name" name="full-name" required>
        <br><br>

        <label for="email">Email:</label><br>
        <input type="email" id="email" name="email" placeholder="example@domain.com" required>
        <br><br>

        <label for="phone">Phone Number:</label><br>
        <input type="tel" id="phone" name="phone" placeholder="123-456-7890" pattern="[0-9]{3}-[0-9]{3}-[0-9]{4}" required>
        <br><br>

        <label>Gender:</label><br>
        <input type="radio" id="male" name="gender" value="Male">
        <label for="male">Male</label>
        <input type="radio" id="female" name="gender" value="Female">
        <label for="female">Female</label>
        <input type="radio" id="other" name="gender" value="Other">
        <label for="other">Other</label>
        <br><br>

        <label for="age-group">Age Group:</label><br>
        <select id="age-group" name="age-group" required>
            <option value="under-18">Under 18</option>
            <option value="18-29">18-25</option>
            <option value="30-40">26-40</option>
            <option value="41-60">41-60</option>
            <option value="60-above">60 and above</option>
        </select>
        <br><br>

        <label>Topics of Interest:</label><br>
        <input type="checkbox" id="music" name="topics" value="music">
        <label for="tech">Music</label>
        <input type="checkbox" id="sports" name="topics" value="sports">
        <label for="health">Sports</label>
        <input type="checkbox" id="ma" name="topics" value="ma">
        <label for="education">Martial Arts</label>
        <input type="checkbox" id="entertainment" name="topics" value="Entertainment">
        <label for="entertainment">Entertainment</label>
        <br><br>

        <label for="comments">Additional Comments:</label>
        <br>
        <textarea id="comments" name="comments" rows="4" cols="50" placeholder="Enter your comments here"></textarea>
        <br><br>

        <button type="submit">Register</button>
    </form>
</body>
</html>
